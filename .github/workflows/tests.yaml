name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20' # The Go version to download (if necessary) and use.
      - name: Test
        env:
          USERNAME: ${{ secrets.USERNAME }}
          SECRET: ${{ secrets.SECRET }}
          SKIP_WIP: true
        run: go test -v ./...